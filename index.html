<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
      <title>tester</title>
      <link rel="stylesheet" type="text/css" href="stylesheet.min.css">
      <link rel="stylesheet" type="text/css" href="template.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/velocity-animate@1.5.2/velocity.min.js"></script>
    </head>
    <body>

      <header>
        <div id="header-title">DIYレシピ一覧 & テンプレート作成</div>
        <div id="template">
          <i class="fas fa-paste"></i>
          <div>テンプレ作成</div>
        </div>
      </header>

      <main>
        <div id="explanation">
          <div id="howtouse">
            <div id="icon-mark">
              <i class="fas fa-chevron-right"></i>
              <i class="fas fa-chevron-down none"></i>
            </div>
            <p>使い方</p>
          </div>
        </div>

        <div id="search-container">
          <div id="list-search">
            <div id="category-search">
              <span>カテゴリー</span>
              <select id="category-list">
                <option value="all" class="op">---</option>
                <option value="0">道具</option>
                <option value="1">家具</option>
                <option value="2">小物</option>
                <option value="3">壁掛け</option>
                <option value="4">壁・床・ラグ</option>
                <option value="5">装備</option>
                <option value="6">その他</option>
              </select>
            </div>
            <div id="obtain-search">
              <span>入手方法</span>
              <select id="obtain-list">
                <option value="all" class="op">---</option>
                <option value="0">ぼんやり男</option>
                <option value="1">ハキハキ男</option>
                <option value="2">コワイ男</option>
                <option value="3">キザ男</option>
                <option value="4">ふつう女</option>
                <option value="5">げんき女</option>
                <option value="6">オトナ女</option>
                <option value="7">アネキ女</option>
                <option value="8">住民全員</option>
                <option value="9">たぬき商店</option>
                <option value="10">たぬきマイル交換</option>
                <option value="11">ゴミ</option>
                <option value="12">風船</option>
                <option value="13">フーコ</option>
              </select>
            </div>
            <div id="series-search">
              <span>シリーズ</span>
              <select id="series-list">
                <option value="all" class="op">---</option>
                <option value="0">イースター</option>
                <option value="1">さくら</option>
                <option value="2">たけ</option>
                <option value="3">なつのかいがら</option>
                <option value="4">きのみ</option>
                <option value="5">キノコ</option>
                <option value="6">落ち葉</option>
                <option value="7">こおり</option>
                <option value="8">オーナメント</option>
                <option value="9">かいがら</option>
                <option value="10">星座</option>
                <option value="11">宇宙</option>
                <option value="12">きんこうせき</option>
               <option value="13">フルーツ</option>
               <option value="14">お花</option>
              </select>
            </div>
          </div>
          <div id="active-search">
            <div><p id="items-length"></p><p id="items-has"></p></div>
            <input id="active-input" type="text" placeholder="アイテム名検索">
          </div>
        </div>

        <div id="detail-container" class="none">
          <div id="detail">
            <div id="detail-btn"><i class="fas fa-arrows-alt-h"></i><i class="fas fa-times"></i></div>
            <div id="item-name"></div>
            <div id="detail-main">
              <img id="detail-img">
              <div id="detail-list">
                <p>カテゴリー: <span id="detail-category"></span></p>
                <p>入手方法:  <span id="detail-get"></span></p>
                <p>シリーズ:  <span id="detail-series"></span></p>
                <div id="detail-option"></div>
              </div>
            </div>
            <div id="making">
            </div>
          </div>
        </div>

        <div id="items">
          <div id="item-container">
            <table border="1">
              <tr>
                <th>取得</th><th>配布</th><th>枚数</th><th>アイテム名</th><th>入手方法</th>
              </tr>
            </table>
          </div>
        </div>

        <div id="top-btn">
          <i class="fas fa-angle-up"></i>
          <p>TOP</p>
        </div>

      </main>

      <div id="main-template" class="none">
        <div id="header-template">
          <div id="template-title">テンプレート作成</div>
          <div class="whole">
            <i class="fas fa-clipboard-list"></i>
            <div>マイリスト</div>
          </div>
          <div class="whole">
            <i class="fas fa-list"></i>
            <div>レシピ一覧</div>
          </div>
        </div>

        <div id="tab-container">
          <div id="tab-title-container">
            <div class="tab-title single-title bottom-none" value="1">配布可・未取得のみ</div>
            <div class="tab-title multi-title" value="2">全レシピ表示</div>
          </div>

          <div id="single-template">
            <div class="tab-main single-main" value="1">
            </div>
          </div>
          <div id="multi-tamplate">
            <div class="tab-main multi-main none" value="2">

            </div>
          </div>
        </div>

        <div id="single-capture-container">
          <div id="single-capture">
            <div id="single-capture-title">

            </div>
            <div id="single-capture-main">

            </div>
          </div>
        </div>

        <div id="multi-capture-boss"></div>

      </div>

      <script src="item.js"></script>
      <script src="script.js"></script>
    </body>
 </html>
